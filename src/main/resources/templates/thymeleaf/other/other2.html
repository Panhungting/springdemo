<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title >其他信息</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="~{fragments/header::header}"></div>

				<h3 th:text="${scoreModel.title}"></h3>
				
<table border="1">
    <thead>
    <tr>
        <td>课程名</td>
        <td>姓名</td>
        <td>成绩</td>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${scoreModel.scoreList.size()} eq 0">
        <td colspan="5">没有信息！</td>
    </tr>
				<tr th:each="score:${scoreModel.scoreList}">
								<td th:text="${score.courseName}"></td>
				    <td th:text="${score.sname}"></td>
				    <td th:text="${score.degree}"></td>
				</tr>

    <button class="btn-primary">按钮</button>
    </tbody>
</table>

<div th:replace="~{fragments/footer::footer}"></div>
</body>
<script>

</script>
</html>
